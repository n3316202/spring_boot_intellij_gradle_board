<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
    <main>
        <div class="container mt-3">
            <div class="container">
                <div class="row">
                    <div class="card col-md-6 offset-md-3 offset-md-3">
                        <h3 class="text-center">업데이트도 할수 있어요</h3>
                        <div class="card-body">
                            <div class="form-group">
                                <label> Type </label>
                                <select placeholder="type" class="form-control">
                                    <option value="1">자유게시판</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label> Board ID </label>
                                <input type="text" placeholder="bid" id="bid" name="bid" class="form-control" th:value="${content_view.bid}" disabled/>
                            </div>
                            <div class="form-group mt-3">
                                <label> 이름 </label>
                                <input type="text" placeholder="bname" id="bname" name="bname" class="form-control" th:value="${content_view.bname}" />
                            </div>
                            <div class="form-group mt-3">
                                <label> 제목 </label>
                                <input placeholder="btitle" name="btitle" id="btitle" class="form-control" th:value="${content_view.btitle}" />
                            </div>
                            <div class="form-group mt-3">
                                <label> 내용 </label>
                                <textarea placeholder="bcontent" name="bcontent" id="bcontent" class="form-control" rows="10">[[${content_view.bcontent}]]</textarea>
                            </div>
                            <div class="mt-3">
                                <button id="btn-update" class="btn btn-success">Update</button>
                                <button class="btn btn-danger btn-cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>

        $(document).ready(function(){

            $(document).on("click","#btn-update",function(){
                console.log($(this).attr("id"));

                let board = {
                        bid : $("#bid").val(),
                        bname: $("#bname").val(),
                        bcontent: $("#bcontent").val(),
                        btitle: $("#btitle").val()
                 };

                console.log(board);
                boardService.update(board,function(){
                    $(location).attr('href','/board/list');
                });
            });

            $(document).on("click",".btn-cancel",function(){
                $(location).attr('href','/board/list');
            });
        });
    </script>

</div>
